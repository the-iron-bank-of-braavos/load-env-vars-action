
name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install
      - run: npm ci
      - run: npm run build
      - run: npm run format
      - run: npm run format-check
      - run: npm run lint
      - run: npm run test
      - name: "Commit and push changes"
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          (git commit -m "Build index.js") || true
          (git push) || true
          
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
