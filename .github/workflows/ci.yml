
name: CI

on:
  push:
    branches: [main, feature/**]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install
      - run: npm ci
      #- run: npm run build
      #- run: npm run format
      #- run: npm run format-check
      #- run: npm run lint
      #- run: npm run test
      - name: "Commit and push changes"
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          (git commit -m "Build index.js") || true
          (git push) || true
          
  .test:
    name: Test Personal Access Token
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: action-env
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          repository: "${{ github.repository }}"         
      - name: "See exported values"
        run: env        
      - name: Test
        run: |
          echo ${{ env.DEMO }}
          echo ${{ env.VERSION }}
          echo ${{ steps.action-env.outputs.DEMO }}
          echo ${{ steps.action-env.outputs.VERSION }}

  .test-app:
    name: Test App Client Credentials
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: action-env-app
        with:
          repository: "${{ github.repository }}"
          appId: ${{ secrets.APP_ID }}
          privateKey: ${{ secrets.APP_RSA_PRIVATE_KEY }}
          clientId: ${{ secrets.APP_CLIENT_ID }}
          clientSecret: ${{ secrets.APP_CLIENT_SECRET }}
      - name: "See exported values"
        run: env        
      - name: Test
        run: |
          echo ${{ env.DEMO }}
          echo ${{ env.VERSION }}
          echo ${{ steps.action-env.outputs.DEMO }}
          echo ${{ steps.action-env.outputs.VERSION }}
